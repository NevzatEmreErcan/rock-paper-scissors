<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="player-label" class="badge">Player</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="player-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="./images/icon-rock.svg" alt="rock">
        </div>
        <div id="p" class="choice">
            <img src="./images/icon-paper.svg" alt="paper">
        </div>
        <div id="s" class="choice">
            <img src="./images/icon-scissors.svg" alt="scissors">
        </div>
    </div>

    <div class="modal">
        <div class="modal-content"></div>
    </div>
</body>
</html>
